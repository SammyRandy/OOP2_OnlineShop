<nav class="py-5" aria-label="Page navigation">
	<ul class="pagination justify-content-center gap-4">
		<li class="page-item {{#isFirstPage}}disabled{{/isFirstPage}}">
			<a class="page-link" href="{{#isFirstPage}}#{{/isFirstPage}}{{^isFirstPage}}/index.html?page={{previousPage}}{{/isFirstPage}}">Prev</a>
		</li>
		{{#pages}}
		<li class="page-item {{#isCurrent}}active{{/isCurrent}}" aria-current="{{#isCurrent}}page{{/isCurrent}}">
			<a class="page-link" href="/index.html?page={{number}}">{{number}}</a>
		</li>
		{{/pages}}
		<li class="page-item {{#isLastPage}}disabled{{/isLastPage}}">
			<a class="page-link" href="{{#isLastPage}}#{{/isLastPage}}{{^isLastPage}}/index.html?page={{nextPage}}{{/isLastPage}}">Next</a>
		</li>
	</ul>
</nav>
